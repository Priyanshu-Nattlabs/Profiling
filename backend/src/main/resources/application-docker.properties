# Docker-specific configuration
server.port=8080

# MongoDB Configuration for Docker
spring.data.mongodb.uri=${MONGODB_URI:mongodb://mongodb:27017/profiling_db}
spring.data.mongodb.database=${MONGODB_DATABASE:profiling_db}

# Application Configuration
spring.application.name=profiling-service

# OpenAI API Configuration
# Set OPENAI_API_KEY environment variable in docker-compose.yml
openai.api.key=${OPENAI_API_KEY:}

# Enable MongoDB auto-configuration
spring.data.mongodb.auto-index-creation=true

# Logging configuration for debugging
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.profiling=DEBUG