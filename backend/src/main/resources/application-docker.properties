# Docker-specific configuration
server.port=9090

# MongoDB Configuration for Docker
spring.data.mongodb.uri=${MONGODB_URI:mongodb://mongodb:27017/profiling_db}
spring.data.mongodb.database=${MONGODB_DATABASE:profiling_db}

# Application Configuration
spring.application.name=profiling-service

# Frontend URL Configuration
app.frontend.url=${FRONTEND_URL:http://localhost:4000}

# OpenAI API Configuration
# Set OPENAI_API_KEY environment variable in docker-compose.yml
openai.api.key=${OPENAI_API_KEY:}

# JWT Configuration
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-here-please-change-this-in-production-minimum-32-characters-long}
jwt.expiration=86400000

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:9090/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# Enable MongoDB auto-configuration
spring.data.mongodb.auto-index-creation=true

# Logging configuration for debugging
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.profiling=DEBUG
logging.config=classpath:logback-spring.xml