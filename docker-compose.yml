services:
  # MongoDB Service
  mongodb:
    image: mongo:7
    container_name: profiling-mongodb
    ports:
      - "37017:27017"
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-profiling_db}
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - profiling-network
    restart: unless-stopped

  # Backend Service (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: profiling-backend
    ports:
      - "9090:9090"
    environment:
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongodb:27017/profiling_db}
      MONGODB_DATABASE: ${MONGODB_DATABASE:-profiling_db}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:4000}
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - profiling-network
    restart: unless-stopped

  # Frontend Service (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:9090}
    container_name: profiling-frontend
    ports:
      - "4000:4000"
    depends_on:
      - backend
    networks:
      - profiling-network
    restart: unless-stopped

volumes:
  mongodb_data:
  backend_uploads:

networks:
  profiling-network:
    driver: bridge

