      FRONTEND_URL: http://localhost:4000
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - profiling-network
    restart: unless-stopped

  # Frontend Service (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:9090
