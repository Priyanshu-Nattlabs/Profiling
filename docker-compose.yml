services:
  # MongoDB Service
  mongodb:
    image: mongo:7
    container_name: profiling-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: profiling_db
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - profiling-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/profiling_db --quiet
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend Service (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: profiling-backend
    ports:
      - "8080:8080"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/profiling_db
      MONGODB_DATABASE: profiling_db
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - profiling-network
    restart: unless-stopped

  # Frontend Service (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8080
    container_name: profiling-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - profiling-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  profiling-network:
    driver: bridge

