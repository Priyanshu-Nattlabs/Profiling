services:
  # MongoDB Service
  mongodb:
    image: mongo:7
    container_name: profiling-mongodb
    # Only expose MongoDB port to host if needed for external access
    # For production, consider removing port mapping and accessing only via Docker network
    ports:
      - "${MONGO_PORT:-57017}:27017"
    environment:
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-profiling_db}
      # Uncomment and set these for MongoDB authentication (recommended for production)
      # MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-}
      # MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-}
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - profiling-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend Service (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: profiling-backend
    ports:
      - "${SERVER_PORT:-9090}:9090"
    env_file:
      - .env
    environment:
      # MongoDB connection - uses Docker service name for internal communication
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongodb:27017/profiling_db}
      MONGODB_DATABASE: ${MONGODB_DATABASE:-profiling_db}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:4000}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}
      # Ensure JWT_SECRET is set from environment
      JWT_SECRET: ${JWT_SECRET}
      # OAuth and API keys from .env file
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-}
      # Logging configuration
      LOG_PATH: ${LOG_PATH:-/app/logs}
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - profiling-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9090 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # Frontend Service (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:9090}
    container_name: profiling-frontend
    ports:
      - "${FRONTEND_PORT:-4000}:4000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - profiling-network
    restart: unless-stopped

volumes:
  mongodb_data:
  backend_uploads:
  backend_logs:

networks:
  profiling-network:
    driver: bridge

