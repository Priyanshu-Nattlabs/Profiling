services:
  # MongoDB Service
  mongodb:
    image: mongo:7
    container_name: profiling-mongodb
    ports:
      - "37017:27017"
    environment:
      MONGO_INITDB_DATABASE: profiling_db
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - profiling-network
    restart: unless-stopped

  # Backend Service (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: profiling-backend
    ports:
      - "9090:9090"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/profiling_db
      MONGODB_DATABASE: profiling_db
